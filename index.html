<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinfixi - Premium Crypto Payments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0E27;
            color: white;
            overflow-x: hidden;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
            transition: all 0.5s ease;
        }
        
        .navbar.scrolled {
            background: rgba(249, 250, 251, 0.7);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #16F98A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0A0E27;
            font-weight: bold;
            font-size: 1.125rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-link {
            color: #A1A1AA;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: #16F98A;
        }
        
        .action-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-signin {
            padding: 0.75rem 1.5rem;
            border: 2px solid #374151;
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-signin:hover {
            background: #374151;
            border-color: #4B5563;
        }
        
        .btn-get-started {
            padding: 0.75rem 1.5rem;
            background: #16F98A;
            color: #0A0E27;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-get-started:hover {
            box-shadow: 0 14px 40px rgba(22, 249, 138, 0.3);
        }
        
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0E27;
            position: relative;
            overflow: hidden;
        }
        
        .hero-background {
            position: absolute;
            inset: 0;
        }
        
        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: glowPulse 6s ease-in-out infinite;
        }
        
        .glow-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: rgba(22, 249, 138, 0.3);
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }
            50% { 
                transform: translateX(-50%) scale(1.3);
                opacity: 0.8;
            }
        }
        
        .hero-container {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 80px;
        }
        
        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(22, 249, 138, 0.2);
            border: 1px solid rgba(22, 249, 138, 0.5);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            box-shadow: 0 10px 20px rgba(22, 249, 138, 0.25);
            width: fit-content;
        }
        
        .trust-badge span {
            font-size: 0.875rem;
            font-weight: 600;
            color: #F9FAFB;
        }
        
        .hero-title {
            font-size: 6rem;
            font-weight: bold;
            line-height: 0.8;
            margin: 0;
        }
        
        .gradient-text {
            background: linear-gradient(to right, #16F98A, #16F98A, #F9FAFB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .white-text {
            color: #F9FAFB;
        }
        
        .teal-text {
            font-size: 5rem;
            color: #12B2C1;
            font-weight: 500;
        }
        
        .hero-subtitle p {
            font-size: 1.25rem;
            color: rgba(249, 250, 251, 0.8);
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-primary-large {
            background: #16F98A;
            color: #0A0E27;
            padding: 1.25rem 2.5rem;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary-large:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 30px 60px rgba(22, 249, 138, 0.5);
        }
        
        .btn-secondary-large {
            padding: 1.25rem 2.5rem;
            border: 2px solid #16F98A;
            color: #16F98A;
            background: transparent;
            border-radius: 1rem;
            font-weight: bold;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-large:hover {
            background: #16F98A;
            color: #0A0E27;
            box-shadow: 0 20px 40px rgba(22, 249, 138, 0.3);
        }
        
        .mockup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mockup-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .mockup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .mockup-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #0A0E27;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #16F98A;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .live-indicator span {
            font-size: 0.875rem;
            color: #16F98A;
            font-weight: 500;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .volume-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0A0E27;
        }
        
        @media (max-width: 1024px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-title {
                font-size: 4rem;
            }
            
            .teal-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-content">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">CF</div>
                <span class="logo-text">Coinfixi</span>
            </div>

            <!-- Navigation -->
            <div class="nav-links">
                <a href="#" class="nav-link">Recursos</a>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Features</a>
                <a href="#" class="nav-link">Docs</a>
                <a href="#" class="nav-link">Resources</a>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="/dashboard.html" class="btn-signin">Sign In</a>
                <button class="btn-get-started">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Background Effects -->
        <div class="hero-background">
            <div class="glow-effect glow-1"></div>
        </div>

        <div class="hero-container">
            <div class="hero-content">
                <!-- Trust Badge -->
                <div class="trust-badge">
                    <span>🏆 Enterprise-Grade Infrastructure</span>
                </div>

                <!-- Main Headline -->
                <h1 class="hero-title">
                    <span class="gradient-text">Premium Crypto</span><br>
                    <span class="white-text">Payments</span><br>
                    <span class="teal-text">for the Digital Era</span>
                </h1>

                <!-- Subtitle -->
                <div class="hero-subtitle">
                    <p>The world's most trusted crypto payment infrastructure for gaming operators, fintech companies, and enterprise businesses.</p>
                </div>

                <!-- CTA Buttons -->
                <div class="hero-buttons">
                    <button class="btn-primary-large">
                        Start Free Trial
                    </button>
                    <button class="btn-secondary-large">
                        Request Enterprise Demo
                    </button>
                </div>
            </div>

            <!-- Dashboard Mockup -->
            <div class="hero-mockup">
                <div class="mockup-container">
                    <div class="mockup-card">
                        <div class="mockup-header">
                            <span class="mockup-title">Dashboard</span>
                            <div class="live-indicator">
                                <div class="live-dot"></div>
                                <span>Live</span>
                            </div>
                        </div>
                        
                        <div class="volume-value">$284,500</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 20) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
